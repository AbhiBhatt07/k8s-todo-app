apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: todo
spec:
  replicas: 2
  selector: { matchLabels: { app: todo-app } }
  template:
    metadata: { labels: { app: todo-app } }
    spec:
      containers:
      - name: todo
        image: abhishekbhatt0/k8-todo-app01
        ports: [{ containerPort: 5000 }]
        env:
        - name: DB_HOST
          value: mysql
        - name: DB_NAME
          value: todoapp
        - name: DB_USER
          valueFrom: { secretKeyRef: { name: mysql-secret, key: mysql-user } }
        - name: DB_PASSWORD
          valueFrom: { secretKeyRef: { name: mysql-secret, key: mysql-password } }
        livenessProbe:
          httpGet: { path: /health, port: 5000 }
          initialDelaySeconds: 15
        readinessProbe:
          httpGet: { path: /health, port: 5000 }
          initialDelaySeconds: 5
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "500m", memory: "256Mi" }
        imagePullPolicy: IfNotPresent
